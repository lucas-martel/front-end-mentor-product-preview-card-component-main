<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Lucas Leonã Martel Cavalcante">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="product_section.css">
</head>

<body>
  <div class="product-container">
    <div class="product-img"></div>
    <section class="product-section">
      <p class="product-type">PERFUME</p>
      <h1 class="title-product">Gabrielle <br>Essence Eau De <br>Parfum</h1>
      <p class="description-product">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <span class="actual-price">$149.99</span>
        <span class="last-price">$169.99</span>
      </div>
      <div class="button-container">
        <img src="./images/icon-cart.svg" alt="">
        <span>Add to Cart</span>
      </div>
    </section>
  </div>

  </div> -->
</body>

</html>
